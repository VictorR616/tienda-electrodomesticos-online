server:
  port: 8084

spring:
  application:
    name: microservice-sales
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: ${DB_URL}
    username: ${DB_USER_NAME}
    password: ${DB_PASSWORD}
    database-platform: ${DB_PLATFORM}

eureka:
  client:
    service-url:
      defaultZone: http://microservice-eureka-server:8761/eureka
